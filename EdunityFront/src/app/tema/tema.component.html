<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Tags Cadastradas</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table">
                
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn mr-3" [routerLink]="['/tema-edit', item.id]" >Editar tema</button>
                        <button class="btn" [routerLink]="['/tema-delete', item.id]" >Apagar tema</button>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>

        </div>

    </div>
</div>
