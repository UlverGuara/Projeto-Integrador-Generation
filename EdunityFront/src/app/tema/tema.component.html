<!--Meio-->
<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Tags Cadastradas</h2>
        </div>

    </div>

    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table">
                
                <tbody>
                  <tr *ngFor="let item of listaTemas">
                    <th>{{item.id}}</th>
                    <td>{{item.descricao}}</td>
                    <td class="d-flex justify-content-end">
                        <button class="btn mr-3" [routerLink]="['/tema-edit', item.id]" >Editar tema</button>
                        <button class="btn" [routerLink]="['/tema-delete', item.id]" >Apagar tema</button>
                    </td>
                    
                  </tr>
                 
                </tbody>
              </table>

        </div>

    </div>
</div>
<!--/Meio-->

  
  <!-- Modal -->
  <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="TituloModalCentralizado">Nova Tag</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="form-group">
              <div class="titulo">Nome da Tag</div>
              <input type="text" class="form-control" id="titulo" placeholder="Nome da Tag">
          </div>

          <div class="form-group">
            <div class="titulo">Texto</div>
            <textarea class="form-control" name="Digite uma descrição" id="texto" rows="3"></textarea>
        </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Cadastrar</button>
          <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
      </div>
    </div>
  </div>

  <!--/Modal-->

  <!--Card lado direito-->

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="" alt="Imagem de capa do card">
    <div class="card-body">
      <p class="card-text">Um exemplo de texto rápido para construir o título do card e fazer preencher o conteúdo do card.</p>
    </div>
  </div>

  <!--/Card lado direito-->
